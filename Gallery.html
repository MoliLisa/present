<meta charset="UTF-8">

<title>Happy Birthday</title>

<style>

body {
  background-color: #F4C1C8;
}

.gallery{
	list-style: none;
	padding: 50px;
	max-width: 960px; 
	text-align: center;
	margin: auto;
}
 
 .overlay-figure{
	position: relative;
	display: inline-block;
	*display: inline;
	zoom: 1;
	width: 300px;
	height: 225rpx;
	margin: 2px;
	border: 5px solid #fff;
	-moz-box-shadow: 0 2px 2px rgba(0,0,0,.1);
	-webkit-box-shadow: 0 2px 2px rgba(0,0,0,.1);
	box-shadow: 0 2px 2px rgba(0,0,0,.1);
	-webkit-transition: all .3s ease;
	-moz-transition: all .3s ease;
	-ms-transition: all .3s ease;
	-o-transition: all .3s ease;
	transition: all .3s ease;        
}
	
.overlay-figure-content {
	width: 100%;
	height: 100%;
	-webkit-transform: scale(1.0) translateZ(0);
	-moz-transform: scale(1.0) translateZ(0);
		 transform: scale(1.0) translateZ(0);
	-webkit-transition: -webkit-transform 0.5s ease 0.25s;
	-moz-transition:    -moz-transform 0.5s ease 0.25s;
		 transition:         transform 0.5s ease 0.25s;
}
	
.onclickPic .overlay-figure-content {
    -webkit-transform: scale(0.95) translateZ(0);
       -moz-transform: scale(0.95) translateZ(0);
            transform: scale(0.95) translateZ(0);
}

.overlay-figure-content > img {
    display: block;
	width: 100%;
	height: 100%;
}

.overlay-figure-background {
	position: absolute;
	top: 0;
	left: 0;
	height: 100%;
	width: 100%;
	opacity: 0;
	background-image: linear-gradient(to bottom, rgba(67,78,88,0.20), rgba(67,78,88,0.80));
}

.onclickPic .overlay-figure-background {
	  opacity: 1;
}

.overlay-figure-caption {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
	font-size: auto;
  font-family: adobe-clean, 'Helvetica Neue', Helvetica, Arial, sans-serif;
  color: white;
  opacity: 0;
  -webkit-transition: opacity ease 0.25s;
     -moz-transition: opacity ease 0.25s;
          transition: opacity ease 0.25s;
}

.onclickPic .overlay-figure-caption {
    opacity: 1;
}

.overlay-figure-caption .contents {
	display: table;
	width: 100%;
	height: 100%;
}

.overlay-figure-caption .contents-stack {
	display: table-cell;
	vertical-align: middle;
	text-align: center;
	padding: 5%;
}

.overlay-figure-caption .title {
	display: block;
	margin-bottom: 0;
	opacity: 0;
	-webkit-transform: translateY(-100%) translateZ(0);
	 -moz-transform: translateY(-100%) translateZ(0);
		  transform: translateY(-100%) translateZ(0);
	-webkit-transition: -webkit-transform 0.5s ease 0.25s, opacity 0.15s ease 0.25s;
	 -moz-transition:    -moz-transform 0.5s ease 0.25s, opacity 0.15s ease 0.25s;
		  transition:         transform 0.5s ease 0.25s, opacity 0.15s ease 0.25s;
}

.onclickPic .title {
	opacity: 1;
	-webkit-transform: translateY(0) translateZ(0);
	 -moz-transform: translateY(0) translateZ(0);
		  transform: translateY(0) translateZ(0);
}

.overlay-figure .separator {
  display: block;
  margin: 12px;
  margin-left: auto;
  margin-right: auto;
  height: 2px;
  width: 30%;
  background-color: white;
  -webkit-transform: scaleX(0) translateZ(0);
     -moz-transform: scaleX(0) translateZ(0);
          transform: scaleX(0) translateZ(0);
  -webkit-transition: -webkit-transform 0.25s ease 0.25s;
     -moz-transition:    -moz-transform 0.25s ease 0.25s;
          transition:         transform 0.25s ease 0.25s;
}

.onclickPic
.separator {
  -webkit-transform: scaleX(1) translateZ(0);
     -moz-transform: scaleX(1) translateZ(0);
          transform: scaleX(1) translateZ(0);
}

.overlay-figure-caption 
.text {
	height: 0px;
/*  display: none;*/
  margin-top: 0;
  opacity: 0;
  -webkit-transform: translateY(100%) translateZ(0);
     -moz-transform: translateY(100%) translateZ(0);
          transform: translateY(100%) translateZ(0);
  -webkit-transition: -webkit-transform 0.5s ease 0.25s, opacity 0.15s ease 0.25s;
     -moz-transition:    -moz-transform 0.5s ease 0.25s, opacity 0.15s ease 0.25s;
          transition:         transform 0.5s ease 0.25s, opacity 0.15s ease 0.25s;
}

.onclickPic
.text {
	height: auto;
  opacity: 1;
  -webkit-transform: translateY(0) translateZ(0);
     -moz-transform: translateY(0) translateZ(0);
          transform: translateY(0) translateZ(0);
}

.container img:hover{
	-webkit-transform:rotate(0deg) scale(1.5);

	-webkit-transition:all 0.5s ease-in;

	z-index: 2;
}
.overlay-figure:hover{

	border: 5px solid transparent;
	cursor: pointer;
		-webkit-transform: rotate(0deg) scale(1.5);

    transform: rotate(0deg) scale(1.5);
    -webkit-transition: all 0.5s ease-in;

    z-index: 2;

	transform: scale(1.3);
	transition: all 1s ease 0s;
*/
	

}
	

	
 
	 
.hoverPic{

@media only screen and (max-width: 768px) {
.gallery{

}

<script type="text/javascript">
$(document).ready(function(){
	$(".overlay-figure").click(function(){
		$(this).toggleClass("onclickPic");
	});
	$(".overlay-figure").hover(function(){
		$(this).removeClass("hoverPic")
			.siblings().addClass("hoverPic");
	},function(){
		$(".overlay-figure").removeClass("hoverPic").removeClass("onclickPic");
	})
 });
</script>
